<form [formGroup]='form'>
    <input type="text" formControlName='uname' placeholder="username"><br>
    <div *ngIf='submitted && f.uname.errors' style="color: red;">
        <p *ngIf='submitted && f.uname.errors.required'>
            username is required
        </p>
    </div>
    <input type="password"  formControlName='pwd' placeholder="password"><br>
    <div *ngIf='submitted && f.pwd.errors' style="color: red;">
        <p *ngIf='submitted && f.pwd.errors.required'>
            password is required
        </p>
    </div>
    <button (click)='login()'>Login</button>
</form>
